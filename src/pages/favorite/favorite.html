<ion-header>
    <ion-navbar>
      <ion-title>
        Favorite Stops
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <ion-item>
          <ion-label (click)="openSearchPage()" color="grey">
              Search for a stop
          </ion-label>
      </ion-item>
      <ion-list>
              <button *ngFor="let stop of favorites" ion-item detail-none (click)="getChosenStop(stop)">
                  {{ stop.name }}
                  <button ion-button clear color="dark" item-start small>
                      {{ stop.id }}
                  </button>
                  <button ion-button clear icon-only item-end icon-start (click)="removeBookmarkedStop(stop)">
                    <ion-icon name="trash" color="danger"></ion-icon>
                </button>
              </button>
      </ion-list>
  </ion-content>
