<ion-header>
<ion-navbar>
        <ion-title>
          Favorite Stops
        </ion-title>
        <ion-buttons end> 
              <button ion-button (click)="presentFavoriteAlert()">
                <ion-icon name="help-circle" style="font-size: 3vh;"></ion-icon>
              </button>
            </ion-buttons>
      </ion-navbar>
    </ion-header>
    
      <ion-content>
          <ion-item>
              <ion-label (click)="openSearchPage()" color="grey">
                  Search for a stop
              </ion-label>
          </ion-item>
          <ion-list>
              <ion-item *ngFor="let stop of favorites" no-padding class="list_item">
                  <button ion-item detail-none (click)="getChosenStop(stop)">
                      {{ stop.name }}
                      <div class="stop_description">{{ stop.desc }}</div>
                  </button>
                  <button ion-button clear icon-only item-end (click)="removeBookmarkedStop(stop)">
                      <ion-icon name="trash" color="danger"></ion-icon>
                  </button>
              </ion-item>
          </ion-list>
      </ion-content>
