<ion-header>
    <ion-navbar>
      <ion-title>
        MinneTransit
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <ion-item>
          <ion-label (click)="openSearchPage()" color="grey">
              Search for a stop
          </ion-label>
      </ion-item>
      <ion-list>
          <button ion-item detail-none *ngFor="let stop of favorites" (click)="getChosenStop(stop)">
              {{ stop.stop_name }}
          </button>
      </ion-list>
  </ion-content>
