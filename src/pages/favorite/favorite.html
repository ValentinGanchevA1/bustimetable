<ion-header>
    <ion-navbar>
      <ion-title>
        MinneTransit
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <ion-item>
          <ion-label (click)="openSearchPage()" color="grey">
              Search for a stop
          </ion-label>
      </ion-item>
      <ion-list>
          <ion-item *ngFor="let stop of favorites">
              <button ion-item detail-none (click)="getChosenStop(stop)">
                  {{ stop.stop_name }}
              </button>
              <button ion-button clear icon-only item-end icon-start (click)="removeBookmarkedStop(stop)">
                  <ion-icon name="ios-trash"></ion-icon>
              </button>
          </ion-item>
      </ion-list>
  </ion-content>
