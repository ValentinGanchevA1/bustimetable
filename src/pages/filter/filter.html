<ion-header>
    <ion-navbar>
        <ion-title>
            Route Selection
        </ion-title>
        <ion-buttons end> 
                <button ion-button (click)="presentFilterAlert()">
                  <ion-icon name="help-circle" style="font-size: 3vh;"></ion-icon>
                </button>
              </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <h3 style="padding-left: 6vw;">Stop #{{stop.sNum}}</h3>
    <h6 style="padding-left: 6vw;">Select the routes that you want to track:</h6>
    <ion-item>
        <ion-checkbox [(ngModel)]="this.selectAll" (click)="updateTracksAllRDs($event)"></ion-checkbox>
        <ion-label>{{'Select All'}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let routeDir of allRouteDirs; let i = index">
        <ion-checkbox [(ngModel)]="this.selected[i]" (ionChange)="updateCheckbox(routeDir, $event)"></ion-checkbox>
        <ion-label>{{routeDir.route}} {{routeDir.direction}}</ion-label>
    </ion-item>
    <div text-right>
        <button type="submit" ion-button color="secondary" item-end (click)="submitSettings()">
            Confirm
        </button>
    </div>
    <!---<ion-fab bottom right>
        <button ion-fab icon-only (click)="presentAlert3()">
            <ion-icon name="help"></ion-icon>
        </button>
    </ion-fab>-->
</ion-content>
