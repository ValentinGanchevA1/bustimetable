<ion-header>
    <ion-navbar>
        <ion-title>
            Route selection
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form>
        <h3>Stop #{{stop.sNum}}</h3>
        <h4>Select the routes to be tracked:</h4>
        <ion-item>
            <ion-checkbox name="trackAllRDs" (ionChange)="updateTracksAllRDs($event)"></ion-checkbox>
            <ion-label>{{'Select All'}}</ion-label>
        </ion-item>
        <ion-item *ngFor="let routeDir of allRouteDirs; let i = index">
            <ion-checkbox name="rd" [(ngModel)]="selected[i]"></ion-checkbox>
            <ion-label>{{routeDir.route}} {{routeDir.direction}}</ion-label>
        </ion-item>
        <div text-right>
            <button type="submit" ion-button color="secondary" item-end (click)="submitSettings()">
                Confirm
            </button>
        </div>
    </form>
</ion-content>
