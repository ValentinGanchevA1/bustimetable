<form [formGroup]="stopQuery" (ngSubmit)="receiveStopNum()">
  <ion-item>
    <ion-label floating>Stop Number</ion-label>
    <ion-input type="number" formControlName="number" ></ion-input>
  <button ion-button icon-only outline item-end icon-start [disabled]="!stopQuery.valid">
    <ion-icon name="ios-search"></ion-icon>
  </button>
</ion-item>
</form>

<ion-list>
  <ion-item *ngFor="let stop of stops">
    <ion-card>
      <ion-item>
        <ion-card-header>
          Stop Number: {{stop.stopNum}}
        </ion-card-header>
        <button ion-button clear color="yellow" icon-only outline item-end icon-start (click)="setNotification(stop)">
          <ion-icon [name]="stop.notiOn ? 'ios-notifications' : 'ios-notifications-outline'"></ion-icon>
        </button>
        <button ion-button clear color="danger" outline icon-only item-end icon-start (click)="closeCard(stop)">
          <ion-icon name="ios-remove-circle"></ion-icon>
        </button>
      </ion-item>
      <ion-card-content>
        Some info...
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>


</ion-content>
