<ion-header>
    <ion-navbar>
        <ion-title>Search</ion-title>
    </ion-navbar>
</ion-header>
       
<ion-content>
    <ion-searchbar #searchBar debounce=500 (ionInput)="getStopSearch($event)" placeholder="Search for stops (e.g. snelling grand)"></ion-searchbar>
    <ion-list>
        <button ion-item detail-none *ngFor="let result of this.getMatchStops()" (click)="getChosenStop(result)">
            {{ result }}
        </button>
    </ion-list>
</ion-content>
