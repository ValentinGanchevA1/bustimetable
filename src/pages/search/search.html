<ion-header>
    <ion-navbar>
        <ion-title>Maps</ion-title>
    </ion-navbar>
</ion-header>
       
<ion-content>
    <ion-searchbar #searchBar debounce=750 (ionInput)="getStopSearch($event)"></ion-searchbar>
    <ion-list>
        <button ion-item detail-none *ngFor="let result of searchResults" (click)="getChosenStop(result)">
            {{ result }}
        </button>
    </ion-list>
</ion-content>
