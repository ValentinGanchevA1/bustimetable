<ion-header>
  <ion-navbar>
    <ion-title>
    Notifications
    </ion-title>
    <ion-buttons end> 
        <button ion-button (click)="presentNotificationAlert()">
          <ion-icon name="help-circle" style="font-size: 3vh;"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>Stop Number: {{currentStop.sNum}} </ion-list-header>
    <ion-list-header>Route and Direction: All tracked routes</ion-list-header>
    <ion-item>
    </ion-item>
    <ion-item>
      <ion-label>Time Interval</ion-label>
      <ion-datetime displayFormat="m minute" pickerFormat="m" [(ngModel)]="timeIntervalDateStr"></ion-datetime>
    </ion-item>
    <div text-right>
      <button ion-button color="secondary" item-end icon-start (click)="setNotification()">
        {{onText}}
      </button>
      <button *ngIf="notiOn" ion-button color="danger" item-end icon-start (click)="turnOffNotification()">
        Turn Off
      </button>
    </div>
    
  </ion-list>
</ion-content>
